<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('gettyimages-1406147229-640x640.jpg');
            background-size: cover;
            background-position: center;
        }

        #dice {
            width: 100px;
            height: 100px;
            font-size: 2em;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            cursor: pointer;
            user-select: none;
            transition: transform 0.5s ease-in-out;
            transform-style: preserve-3d;
        }

        #dice.rolling {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        #cube-container {
            perspective: 800px;
            perspective-origin: 50% 50%;
        }

        #cube {
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #333;
        }

        .front { transform: translateZ(50px); background-color: #3498db; }
        .back { transform: rotateY(180deg) translateZ(50px); background-color: #e74c3c; }
        .right { transform: rotateY(90deg) translateZ(50px); background-color: #2ecc71; }
        .left { transform: rotateY(-90deg) translateZ(50px); background-color: #f39c12; }
        .top { transform: rotateX(90deg) translateZ(50px); background-color: #ecf0f1; }
        .bottom { transform: rotateX(-90deg) translateZ(50px); background-color: #34495e; }

        @keyframes rotateCube {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
    <title>3D Cube and Dice</title>
</head>
<body>

    <div id="cube-container">
        <div id="cube">
            <div class="face front">1</div>
            <div class="face back">6</div>
            <div class="face right">4</div>
            <div class="face left">3</div>
            <div class="face top">5</div>
            <div class="face bottom">2</div>
        </div>
    </div>

    <div id="dice" onclick="rollDice()">1</div>

    <script>
        function rollDice() {
            const dice = document.getElementById('dice');
            dice.classList.add('rolling');

            setTimeout(() => {
                const randomNumber = Math.floor(Math.random() * 6) + 1;
                dice.textContent = randomNumber;
                dice.classList.remove('rolling');
            }, 1000);
        }
    </script>
</body>
</html>
