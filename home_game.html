    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const body = document.body;
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Check if user has a preference for dark mode in local storage
    const isDarkMode = localStorage.getItem('darkMode') === 'enabled';

    // Set initial theme based on user preference or default to light mode
    if (isDarkMode) {
        body.classList.add('dark-mode');
    }

    // Toggle dark mode on button click
    darkModeToggle.addEventListener('click', function () {
        body.classList.toggle('dark-mode');
        // Update user preference in local storage
        const theme = body.classList.contains('dark-mode') ? 'enabled' : 'disabled';
        localStorage.setItem('darkMode', theme);
    });
});
